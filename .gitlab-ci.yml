default:
  image: ubuntu:latest

build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"
    - echo $_AIRFLOW_WWW_USER_USERNAME
    - echo "I am here" >> log-gitlab-runner-yawn.txt
  artifacts:
    paths:
      - log-gitlab-runner-yawn.txt
    expire_in: 3 days

deploy-prod:
  stage: deploy
  before_script:
    - ls -la
    - pwd
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - cat $SSH_KEY_EC2
    - echo "$(cat $SSH_KEY_EC2)" >> ~/.ssh/ammaru.pem
    - chmod 400 ~/.ssh/ammaru.pem
    - cat ~/.ssh/ammaru.pem
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - apt-get update -y
    - apt-get -y install rsync
  script:
    - ssh -i ~/.ssh/ammaru.pem -v ubuntu@$EC2_ADDRESS \
      "pwd
      ls -la
      git config --global --replace-all user.name "Ammar Chalifah"
      git config --global --replace-all user.email "ammar.chalifah@gmail.com"
      if [ -d airflow-pipeline ]; 
        then cd airflow-pipeline && git pull && if [ docker ps | grep -q keyword ]; then docker-compose down && docker-compose up -d --build; else docker-compose up -d --build; fi;; 
        else git clone https://$GITLAB_USERNAME:$GITLAB_PASSWORD@gitlab.com/marukun/airflow-pipeline.git && cd airflow-pipeline && chmod 777 logs && chmod 777 plugins && docker-compose up airflow-init && docker-compose up -d --build; fi
      "